<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
    <title>College Gym Buddies</title>
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="/static/icon.svg" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold">College Gym Buddies</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">College Gym Buddies connects university students with other students at their school who are specifically looking for someone to exercise with. Sign up, customize your profile, and find your new gym buddy today!</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="/login" class="btn btn-primary btn-lg px-4 gap-3">Log In</a>
            <a  class="btn btn-outline-secondary btn-lg px-4" href="/register">Sign Up</a>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
