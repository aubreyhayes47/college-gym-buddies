{% extends "layout.html" %}

{% block title %}
New Message
{% endblock %}

{% block body %}
<p class="text-primary">To: {{ name }}</p>
<form action="/message" method="post" id="form">
    <input type="hidden" name="id" value="{{ id }}">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a message here" id="message" name="message" style="height: 5rem;"></textarea>
            <label for="message">New message</label>
        </div>    
    <input class="btn btn-primary btn-sm mt-5" type="submit" value="Submit" >
</form>
{% endblock %}
